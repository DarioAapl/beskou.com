<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Beskou I</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: linear-gradient(135deg, #ff416c, #8e2de2);
      overflow: hidden;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 3fr;
      align-items: center;
      padding: 1rem 3rem;
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: none; /* no shadow */
      border-bottom: none; /* ensures no line */
      z-index: 10;
    }

    .nav a.logo {
      justify-self: start;
    }

    .nav img {
      height: 36px;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 0.5px;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    .nav-links a.active {
      text-decoration: none;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .content h1 {
      font-size: 4.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.5rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="/" class="logo">
      <img src="beskou-white.png" alt="Beskou logo" />
    </a>
    <div class="nav-links">
      <a href="beskou-i.html">Beskou I</a>
      <a href="#">Our Vision</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Beskou I</h1>
    <p>This is the Beskou I page. More content coming soon!</p>
  </div>

</body>
</html>
