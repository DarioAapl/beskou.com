<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Contact - Beskou</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: linear-gradient(135deg, #ff416c, #8e2de2);
      overflow-x: hidden;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 3fr;
      align-items: center;
      padding: 1rem 3rem;
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: none;
      border-bottom: none;
      z-index: 10;
    }

    .nav a.logo {
      justify-self: start;
    }

    .nav img {
      height: 36px;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 0.5px;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(8px);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: white;
      color: #8e2de2;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .social {
      margin-top: 2rem;
    }

    .social a {
      display: inline-block;
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      transition: opacity 0.3s;
    }

    .social a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="/" class="logo">
      <img src="beskou-white.png" alt="Beskou logo" />
    </a>
    <div class="nav-links">
      <a href="/beskou-i.html">Beskou I</a>
      <a href="vision.html">Our Vision</a>
      <a href="us.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Contact Us</h1>
    <p>Reach out with questions, ideas, or just to say hi. We'll get back to you as soon as we can.</p>

    <div class="social">
      <a href="https://linkedin.com/beskou-technology" target="_blank">LinkedIn</a>
    </div>
  </div>

</body>
</html>
